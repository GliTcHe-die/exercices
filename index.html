<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>üìò Plateforme des exercices</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family: Arial,sans-serif; background:#1e1e2f; color:#fff; margin:0; padding:0; }
header { background:#2c2c44; padding:20px; text-align:center; }
h1 { margin:0; }
.subjects { display:grid; grid-template-columns:repeat(auto-fit,minmax(150px,1fr)); gap:15px; padding:20px;}
.subject-box { background:#2e2e4a; padding:20px; border-radius:10px; text-align:center; cursor:pointer; transition:0.2s;}
.subject-box:hover { background:#3b3b5c; transform:translateY(-5px);}
.exercise-list { max-width:800px; margin:20px auto; padding:0 20px;}
.exercise { background:#2b2b42; padding:15px; margin-bottom:10px; border-radius:8px; }
.exercise img { max-width:100%; margin-top:10px; border-radius:5px;}
.add-exercise { display:none; max-width:800px; margin:20px auto; background:#2b2b42; padding:20px; border-radius:10px;}
input, textarea, button { width:100%; padding:8px; margin:5px 0; border-radius:5px; border:none; }
button { background:#4a90e2; color:white; cursor:pointer;}
button:hover{ background:#357ab8;}
</style>
</head>
<body>

<header>
  <h1>üìò Plateforme des exercices</h1>
</header>

<section class="subjects" id="subjectsSection">
  <div class="subject-box" onclick="selectSubject('Math√©matiques')">Math√©matiques</div>
  <div class="subject-box" onclick="selectSubject('Physique')">Physique</div>
  <div class="subject-box" onclick="selectSubject('Histoire')">Histoire</div>
  <div class="subject-box" onclick="selectSubject('G√©ographie')">G√©ographie</div>
  <div class="subject-box" onclick="selectSubject('√âducation islamique')">√âducation islamique</div>
  <div class="subject-box" onclick="selectSubject('Fran√ßais')">Fran√ßais</div>
  <div class="subject-box" onclick="selectSubject('Anglais')">Anglais</div>
</section>

<div class="exercise-list" id="exerciseList">
  <h2>Choisissez une mati√®re pour voir les exercices</h2>
</div>

<div class="add-exercise" id="addExerciseBox">
  <button onclick="goBack()">‚¨Ö Retour aux mati√®res</button>
  <input type="text" id="teacherName" placeholder="Nom du professeur">
  <textarea id="exerciseText" placeholder="Texte de l'exercice"></textarea>
  <input type="url" id="exerciseImage" placeholder="Lien direct de l'image">
  <input type="password" id="teacherCode" placeholder="Code professeur">
  <button onclick="addExercise()">Publier l'exercice</button>
</div>

<script>
var SECRET_CODE = "aristote";
var currentSubject = null;
var exercisesDB = JSON.parse(localStorage.getItem("exercisesDB") || "[]");

function selectSubject(subject){
  currentSubject = subject;
  document.getElementById("subjectsSection").style.display = "none";
  document.getElementById("addExerciseBox").style.display = "block";
  showExercises(subject);
}

function goBack(){
  document.getElementById("subjectsSection").style.display = "grid";
  document.getElementById("addExerciseBox").style.display = "none";
  document.getElementById("exerciseList").innerHTML = '<h2>Choisissez une mati√®re pour voir les exercices</h2>';
}

function showExercises(subject){
  var container = document.getElementById("exerciseList");
  container.innerHTML = "<h2>" + subject + "</h2>";
  var filtered = exercisesDB.filter(function(ex){ return ex.subject === subject; });
  if(filtered.length === 0){
    container.innerHTML += "<p>Aucun exercice pour l'instant.</p>";
  } else {
    for(var i=0; i<filtered.length; i++){
      var div = document.createElement("div");
      div.className = "exercise";
      div.innerHTML = "<div>üë®‚Äçüè´ " + filtered[i].teacher + "</div>" +
                      "<p>" + filtered[i].text + "</p>" +
                      (filtered[i].image ? "<img src='" + filtered[i].image + "'>" : "") +
                      "<button onclick='deleteExercise(" + i + ")'>Supprimer</button>";
      container.appendChild(div);
    }
  }
}

function addExercise(){
  var teacher = document.getElementById("teacherName").value.trim();
  var text = document.getElementById("exerciseText").value.trim();
  var code = document.getElementById("teacherCode").value.trim();
  var image = document.getElementById("exerciseImage").value.trim();

  if(code !== SECRET_CODE){ alert("Code incorrect !"); return; }
  if(!teacher || !text){ alert("Remplissez tous les champs."); return; }

  exercisesDB.push({teacher: teacher, subject: currentSubject, text: text, image: image});
  localStorage.setItem("exercisesDB", JSON.stringify(exercisesDB));
  resetInputs();
  showExercises(currentSubject);
}

function deleteExercise(index){
  var code = prompt("Entrez le code professeur pour supprimer :");
  if(code === SECRET_CODE){
    exercisesDB.splice(index, 1);
    localStorage.setItem("exercisesDB", JSON.stringify(exercisesDB));
    showExercises(currentSubject);
    alert("Exercice supprim√© !");
  } else alert("Code incorrect !");
}

function resetInputs(){
  document.getElementById("teacherName").value = "";
  document.getElementById("exerciseText").value = "";
  document.getElementById("exerciseImage").value = "";
  document.getElementById("teacherCode").value = "";
}

window.onload = function(){
  if(exercisesDB.length > 0){
    showExercises(exercisesDB[0].subject);
  }
}
</script>

</body>
</html>
